<div class="trelloview">
    <h4 class="app_title">Trello style </h4>
    <div><b>group num(+ no group):</b> {{groupsNum}}. <b>Users num:</b> {{users.length}}</div>

    <div class="trelloview__group" ng-repeat="(groupName, group) in groups">
        <div class="trelloview__groupname">
            {{groupName === "null" ? 'without group' : groupName}}
        </div>

        <div class="trelloview__group_adduser">
            <input type="text" ng-model="newUserName" />
            <div class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addUser(newUserName, groupName);newUserName=''"></span>
            </div>
        </div>

        <div class="trelloview__wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in group">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="trelloview__group">
        <div class="trelloview__groupname">
            Add new group
        </div>

        <div class="trelloview__group_adduser">
            <input type="text" ng-model="newGroupName" />
            <div class="btn btn-default">
                <span class="glyphicon glyphicon-plus" ng-click="addGroup(newGroupName);newGroupName=''" aria-hidden="true"></span>
            </div>
        </div>
    </div>

</div>

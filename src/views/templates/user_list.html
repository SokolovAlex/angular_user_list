<div class="user-list_wrapper">
    <h4 class="app_title">Users Table</h4>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.group || '--no group--'}}</td>
            </tr>
        </tbody>
    </table>
</div>
